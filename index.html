                    </div>
                </div>

                <input class="form__input" type="tel" name="phone_number" placeholder="Phone Number*">

                            <svg width="10" height="6"><use href="./images/icon-Shape.svg#icon-Shape"></use></svg>

                        <div class="select__item">Option 3</div>
                        <div class="select__item">Option 4</div>
                        <div class="select__item">Option 5</div>
                </div></div>
                <textarea class="textarea" name="comment" id="comment" rows="17"

        <button class="form__button" type="submit">Send Message</button></form>
